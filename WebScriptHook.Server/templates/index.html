<html>

<head>
  <title>WebScriptHook Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/static/font-awesome-4.6.3/css/font-awesome.min.css">
  <script src="/static/jquery-3.1.1.min.js"></script>
  <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script src="/static/webscripthook.js"></script>
  <script>
  $(document).ready(function(){
    checkServicesList();
  });
  function checkServicesList() {
    $("#servicesTitle").text("Getting service status...")
    $("#servicesList").html("");
    $.ajax({
      url: '/status',
      type: 'GET',
      dataType: 'json',
      timeout: 2000,
      success: function(data) {
        $("#servicesTitle").html(data.length + " services connected.");
        for (var i = 0; i < data.length; i++) {
          var name = data[i]["Name"];
          var remote = data[i]["Remote"];
          $("#servicesList").append("<li class='list-group-item col-md-6'><a href='#' id='svc_"+name+"'>" + name + "</a> (" + remote + ")" + "</li>");
          $("#svc_"+name).popover({
            "html": true,
            "placement": "bottom",
            "title": "Plugins on " + name,
            "content": function() {
              var div_id =  "tmp-id-" + $.now();
              return details_in_popup(name, div_id);
            },
            "trigger": "click"
          });
        }
      },
      error: function() {
        $("#servicesTitle").html("<span style='color:red'>Failed to get service status.")
      },
    })
    .always(function() {
      $("#servicesTitle").append(" </span><a href='#' onclick='checkServicesList()'><i class='fa fa-refresh'></i></a>");
    });
  }

  function details_in_popup(serviceName, div_id) {
    sendInput(serviceName, "pluginlist", null, function(data){
      $("#"+div_id).html(JSON.parse(data).join("<br>"));
    }, function(jqXHR, textStatus, errorThrown) {
      $("#"+div_id).html("Error retrieving plugin list!")
    });
    return "<div id='"+div_id+"'>Getting service plugins...</div>";
  }
  </script>
  <style>
    #servicesList .popover {
      max-width: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1 style="color: blue">WebScriptHook Server Dashboard</h1>
    </div>
    <h3>Select an app to start!</h3>
  </div>
  <div class="container" id="apps">
    <ul class="btn-group-vertical col-xs-12">
      {{ range $folderName := .folders -}}
      <a type="button" class="btn btn-default btn-lg btn-block" href='/apps/{{ $folderName }}/'>{{ $folderName }}</a>
      {{- end }}
    </ul>
  </div>
  <br>
  <div class="container">
    <h4 id="servicesTitle"></h4>
    <ul class="list-group" id="servicesList">
    </ul>
  </div>
  <div class="container" style="margin-top: 30px">
    <p id="creditsText"><em>Created by libertylocked. </em> Apps are owned by their respective authors. <a href="https://github.com/libertylocked/WebScriptHook.Framework">View this project on GitHub</a></p>
  </div>
</body>

</html>
